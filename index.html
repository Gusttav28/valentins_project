        .modal {

        .parent {

        grid-row-gap: 0px;

        .circle-image {

        width: 300px;  /* Set width */

        border-radius: 50%; /* Makes it a circle */
        background-size: cover;
        background-position: cover;
        background-repeat: no-repeat;

    .gallery-container {
            width: 100%;
            overflow-x: auto; /* Enables horizontal scrolling */
            white-space: nowrap; /* Prevents images from wrapping */
            scroll-behavior: smooth; /* Smooth scrolling effect */
            margin-top: 300px;
        }

        /* Image list */
        .gallery {
            display: flex;
            gap: 10px; /* Space between images */
            padding: 10px;
        }

        /* Style for images */
        .gallery img {
            width: 300px; /* Adjust size */
            height: 200px;
            border-radius: 10px;
            object-fit: cover;
        }


        body {
        background: radial-gradient(circle, rgba(255, 255, 255, 0.9) 0%, rgba(0, 0, 0, 0.8) 100%);
        color: white; 
        font-family: 'Georgia', serif;
        text-align: center;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        transition: background 2s ease-in-out;
        }
        @keyframes romanticGlow {
            0% { background: radial-gradient(circle, rgba(255, 255, 255, 1) 0%, rgba(0, 0, 0, 0.9) 100%); }
            50% { background: radial-gradient(circle, rgba(220, 220, 220, 1) 0%, rgba(20, 20, 20, 0.9) 100%); }
            100% { background: radial-gradient(circle, rgba(255, 255, 255, 1) 0%, rgba(0, 0, 0, 0.9) 100%); }
        }

        body {
            animation: romanticGlow 10s infinite alternate ease-in-out;
        }

        .animation{
            animation: 2.5s cubic-bezier(.25, 1, .30, 1) diamond-in-hesitate both;
        }

        @keyframes diamond-in-hesitate {
        0% {
            clip-path: polygon(50% 50%, 50% 50%, 50% 50%, 50% 50%);
        }
        50% {
            clip-path: polygon(45% 50%, 50% 25%, 55% 50%, 50% 75%);
        }
        100% {
            clip-path: polygon(-50% 50%, 50% -50%, 150% 50%, 50% 150%);
        }
        }

        [transition-style="in:diamond:hesitate"] {
        animation: 1.5s cubic-bezier(.25, 1, .30, 1) diamond-in-hesitate both;
        }

    <script>
        function playMusic() {
            let music = document.getElementById("bg-music");
            music.volume = 0.5; // Set volume to 50%
            music.play();
            document.getElementById("audiobutton").style.display = "none"; // Hide button after click
        }
    </script>


    <script>
        const gallery = document.getElementById("gallery");

        function autoScroll() {
            if (gallery) {
                gallery.scrollLeft += 2; // Adjust speed
                if (gallery.scrollLeft >= gallery.scrollWidth - gallery.clientWidth) {
                    gallery.scrollLeft = 0; // Reset to start
                }
            }
        }

        setInterval(autoScroll, 20); // Adjust speed by changing interval time
    </script>
